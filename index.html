<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Cartoon</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body> 
    <div class="count">
         <div class="number">1</div>
         <div class="text">CSS + HTML Cartoon</div>
    </div>
    <div class="cartoon-body">
       <section class="head">
             <div class="hair"></div>
             <div class="ears">
                <div class="left"></div>
                <div class="right"></div>
             </div>  
             <div class="face">
                 <div class="eyebrows">
                    <div class="left"></div>
                    <div class="right"></div>
                 </div>
                 <div class="eyes">
                      <div class="left"></div>
                      <div class="right"></div>
                 </div>
                 <div class="mouth"></div>
             </div>
             <div class="neck">
                <div class="dv"></div>
             </div> 
       </section>
       <div class="body"> 
            <div class="shirt"></div>
            <div class="jeans"></div> 
            <div class="arms">
                 <div class="left"></div>
                 <div class="right"></div>
            </div>
            <div class="legs">
                <div class="left"><div class="jb j1"></div></div>
                <div class="right"><div class="jb"></div></div>
            </div>
       </div>
    </div>
    <div class="cartoon-body  red">
        <section class="head">
              <div class="hair"></div>
              <div class="ears">
                 <div class="left"></div>
                 <div class="right"></div>
              </div>  
              <div class="face">
                  <div class="eyebrows">
                     <div class="left"></div>
                     <div class="right"></div>
                  </div>
                  <div class="eyes">
                       <div class="left"></div>
                       <div class="right"></div>
                  </div>
                  <div class="mouth"></div>
              </div>
              <div class="neck">
                 <div class="dv"></div>
              </div> 
        </section>
        <div class="body"> 
             <div class="shirt"></div>
             <div class="jeans"></div> 
             <div class="arms">
                  <div class="left"></div>
                  <div class="right"></div>
             </div>
             <div class="legs">
                 <div class="left"><div class="jb j1"></div></div>
                 <div class="right"><div class="jb"></div></div>
             </div>
        </div>
     </div>
</body> 
</html>
